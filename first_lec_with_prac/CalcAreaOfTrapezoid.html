<meta charset="utf-8">
<script type="text/javascript">
	
	alert("Программа подсчёта площади трапеции");

	var a = +prompt("Введите пожалуйста значение основания - a:");
	var b = +prompt("Введите пожалуйста значение основания - b:");
	var h = +prompt("Введите пожалуйста значение высоты трапеции - h:");

	var s = ( (a + b) / 2 ) * h;

	alert( "Площадь трапеции будет равна " + s );

</script>
