<meta charset="utf-8">
<script type="text/javascript">
	
	var a = prompt("Введите первое число");
	var b = prompt("Введите второе число");

	// Преобразуем переменные из строк в числа
	a = parseInt(a);
	b = parseInt(b);

	var c = a * b;
	alert("Произведение двух чисел " + c);

	c = a + b;
	alert("Сумма двух чисел: " + c);

	с = (a + b) / 2;
	alert("Среднее арифметическое двух чисел: " + с);

</script>
