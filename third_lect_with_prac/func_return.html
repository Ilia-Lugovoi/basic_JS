<meta charset="utf-8">
<script type="text/javascript">
	
	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	function max(a, b){
		if(a >= b){
			return a;
		} else {
			return b;
		}
		alert("Никогда не выполнится");
	}

	function factorial(n){
		var result = 1;
		for(var i = 1; i <= n; i++){
			result = result * i;
		}
		
		return result;
	}

	// 5! = 4! * 5
	// 4! = 3! * 4
	// 3! = 2! * 3
	// 2! = 1! * 2
	// 1! = 0! * 1
	// 0! = 1

	function recursiveFactorial(n){
		if(n == 0){
			return 1;
		} else {
			return recursiveFactorial(n - 1) * n;
		}
